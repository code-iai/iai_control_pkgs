r_arm_vel:
  type: "ias_mechanism_controllers/MultiJointVelocityController"
  joints:
    - r_shoulder_pan_joint
    - r_shoulder_lift_joint
    - r_upper_arm_roll_joint
    - r_elbow_flex_joint
    - r_forearm_roll_joint
    - r_wrist_flex_joint
    - r_wrist_roll_joint
  gains:
    r_shoulder_pan_joint:   {p: 4, d: 0.0}
    r_shoulder_lift_joint:  {p: 4, d: 0.0}
    r_upper_arm_roll_joint: {p: 4, d: 0.0}
    r_elbow_flex_joint:     {p: 4, d: 0.0}
    r_forearm_roll_joint:   {p: 4, d: 0.0}
    r_wrist_flex_joint:     {p: 4, d: 0.0}
    r_wrist_roll_joint:     {p: 4, d: 0.0}


l_arm_vel:
  type: "ias_mechanism_controllers/MultiJointVelocityController"
  joints:
    - l_shoulder_pan_joint
    - l_shoulder_lift_joint
    - l_upper_arm_roll_joint
    - l_elbow_flex_joint
    - l_forearm_roll_joint
    - l_wrist_flex_joint
    - l_wrist_roll_joint
  gains:
    l_shoulder_pan_joint:   {p: 4, d: 0.0}
    l_shoulder_lift_joint:  {p: 4, d: 0.0}
    l_upper_arm_roll_joint: {p: 4, d: 0.0}
    l_elbow_flex_joint:     {p: 4, d: 0.0}
    l_forearm_roll_joint:   {p: 4, d: 0.0}
    l_wrist_flex_joint:     {p: 4, d: 0.0}
    l_wrist_roll_joint:     {p: 4, d: 0.0}

